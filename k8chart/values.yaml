# Default values for ontotools-curation-service.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ebispot/ontotools-curation-service
  tag: latest
  pullPolicy: Always
  containerPort: 8080
  logMountPath: "/var/log/ontotools"
  env:
    envName: "sandbox"
    logFileName: "ontotools-curation-service"
    xms: "-Xms256m"
    xmx: "-Xmx256m"
    dbUser: ""
    secretsName: ""
    secretsKey: ""
  volume:
    claimName: ontotools-curation-logs

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

service:
  name: ontotools-curation-service
  type: NodePort
  port: 8080

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"

  host: chart-example.local
  path: "/curation(/|$)(.*)"

  tls: []

k8Namespace: ontotools

resources:
  limits:
    cpu: 200m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 256Mi

nodeSelector: {}

tolerations: []

affinity: {}
